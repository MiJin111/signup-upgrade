{% extends 'base.html' %}

{% block contents %}

<h1>Write your Signup</h1>
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <p>회원 이름 : <input type="text" name = "name"></p>
    <p>나이 : <input type="text" name = "age"></p>
    <p>가입 날짜 : <input type="date" name = "pub_date"></p>
    <p>이메일 : <input type="text" name = "email"></p>
    자기 소개 : <textarea name="introduce" id="" cols="30" rows="10"></textarea>
    <button type="submit">submit</button>
</form>

{% endblock %}
